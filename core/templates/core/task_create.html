{% extends 'core/base.html' %}


{% block title %} Task Create Page{% endblock title %}


{% block content %}

    <a href="{% url 'task-list' %}">
        <div class="header-bar">
            <p class="header-title">&#8592; Back</p>
        </div>
    </a>

<div class="inner">
    <div class="card-body">

        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}

        </form>

    </div>
</div>

{% endblock content %}
